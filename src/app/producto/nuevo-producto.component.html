<app-menu></app-menu>

<div class="container-mt-3">

    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                <div class="form-group">

                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>

                </div>
                <div class="form-group">

                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required>

                </div>

                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fa-solid fa-square-plus"></i>
                        Crear</button>
                    <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                        <i class="fa-solid fa-arrow-left"></i>
                    Volver</button>
                </div>

            </form>

        </div>


    </div>

</div>
